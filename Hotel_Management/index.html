<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Order Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Restaurant Name</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="menu">
    <h2>Menu</h2>
    <div class="menu-item">
      <img src="image1.jpg" alt="Food Item Image">
      <h3>Food Item 1</h3>
      <p>Description of the food item.</p>
      <p>Price: $10.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="image2.jpg" alt="Food Item Image">
      <h3>Food Item 2</h3>
      <p>Description of the food item.</p>
      <p>Price: $8.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <!-- Add more menu items here -->
  </section>

  <section class="cart">
    <h2>Cart</h2>
    <ul id="cart-items">
      <!-- Dynamically added cart items will go here -->
    </ul>
    <button id="checkout-btn">Checkout</button>
  </section>

  <footer>
    <p>&copy; 2023 Restaurant Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
